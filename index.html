<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Use Case Catalogue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Denk+One&family=Fugaz+One&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sriracha&display=swap" rel="stylesheet">
<style>
.agbalumo-regular {
  font-family: "Agbalumo", serif;
  font-weight: 400;
  font-style: normal;
}

  </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white text-white p-5 flex flex-col md:flex-row justify-between items-center shadow-[0_4px_6px_rgba(0,0,0,0.1)]">
       
        <div class="flex items-center gap-40">
            <a href="https://www.quinnox.com/" target="_blank">
                <img src="https://www.quinnox.com/wp-content/uploads/2022/08/Quinnox-Logo.svg" alt="Logo" class="h-20 w-30">
            </a>
            <h1 class="text-3xl font-regular text-gray-800 ml-4 agbalumo-regular">AI Use Case Catalogue</h1>

        </div>
       
        <div class="flex flex-col sm:flex-row gap-3 mt-3 md:mt-0">
            <select id="industryFilter" class="p-2 bg-white text-gray-800 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-500">
                <option value=""disabled selected hidden>Industries</option>
                <option value="all">Select All</option>

            </select>
            <select id="technologyFilter" class="p-2 bg-white text-gray-800 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-500">
                <option value=""disabled selected hidden>Technologies</option>
                <option value="all">Select All</option>
            </select>
        </div>
    </header>
 
    <div class="container mx-auto mt-5">
        <div class="relative text-center bg-cover bg-center bg-no-repeat h-64 rounded-lg" style="background-image: url('background4.png');">
            <div class="absolute inset-0 bg-black bg-opacity-55 flex items-center justify-center">
                <p class="text-white text-lg font-medium max-w-2xl ">This Catalogue presents AI-driven solutions across industries, highlighting key use cases and their applications. Users can filter by industry or technology to explore relevant use cases.</p>
            </div>
        </div>
 
        <!-- Sub-filter Section -->
        <div id="departmentFilterContainer" class="hidden mt-4">
            <label for="departmentFilter" class="block text-gray-700 font-medium p-2">Department</label>
            <select id="departmentFilter" class="p-2 bg-white text-gray-800 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-500">
                <option value="">Department</option>
            </select>
        </div>
 
        <div id="cardContainer" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 mt-6">
            <!-- Cards will be dynamically inserted here -->
        </div>
 
        <div class="text-center mt-6">
            <button
                id="viewMoreButton"
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
                onclick="loadMoreUseCases();">
                View More
            </button>
        </div>
        <!-- Footer -->
    </div>
 
    <footer class="bg-gray-800 mt-10 text-white py-4">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <!-- Left section: Copyright -->
            <div>
                <p>&copy; 2025 QUINNOX. All rights reserved.</p>
            </div>
 
            <!-- Right section: Contact Us link -->
            <div class="text-right">
                <a href="https://www.quinnox.com/contact-us/" class="text-blue-400 hover:text-blue-600 transition duration-300">Contact Us</a>
            </div>
        </div>
    </footer>
 
    <script>
        let data = []; // Store the fetched data globally
        let visibleCount = 9; // Number of use cases to display initially
 
        async function fetchData() {
            try {
                const response = await fetch('tableConvert.com_d6at1r.json');
                data = await response.json();
 
                // Populate filters
                const industrySet = new Set(data.map(item => item["Industry Vertical"]).filter(Boolean));
                const technologySet = new Set(data.map(item => item["Technology"]).filter(Boolean));
 
                const industryFilter = document.getElementById("industryFilter");
                const technologyFilter = document.getElementById("technologyFilter");
                const departmentFilterContainer = document.getElementById("departmentFilterContainer");
                const departmentFilter = document.getElementById("departmentFilter");
 
                industrySet.forEach(industry => {
                    if (industry !== "Industries") {
                        const option = document.createElement("option");
                        option.value = industry;
                        option.textContent = industry;
                        industryFilter.appendChild(option);
                    }
                });
 
                technologySet.forEach(technology => {
                    if (technology !== "Technologies") {
                        const option = document.createElement("option");
                        option.value = technology;
                        option.textContent = technology;
                        technologyFilter.appendChild(option);
                    }
                });
 
                // Event listener for industry filter to populate department sub-filter
                industryFilter.addEventListener("change", () => {
                    const selectedIndustry = industryFilter.value;
                    departmentFilter.innerHTML = '<option value="">Department</option>'; // Clear previous options
 
                    if (selectedIndustry && selectedIndustry !== "all") {
                        departmentFilterContainer.classList.remove("hidden");
 
                        const departmentSet = new Set(
                            data.filter(item => item["Industry Vertical"] === selectedIndustry).map(item => item["Horizontal"])
                        );
 
                        departmentSet.forEach(department => {
                            const option = document.createElement("option");
                            option.value = department;
                            option.textContent = department;
                            departmentFilter.appendChild(option);
                        });
                    } else {
                        departmentFilterContainer.classList.add("hidden");
                    }
                });
 
                // Display initial set of cards
                displayCards(data.slice(0, visibleCount));
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
 
        function displayCards(filteredData) {
            const cardContainer = document.getElementById("cardContainer");
            cardContainer.innerHTML = ""; // Clear previous cards
            filteredData.forEach(useCase => {
                const card = document.createElement("div");
                card.className = "bg-white border border-gray-400 rounded-lg shadow-lg p-5 transition-transform transform hover:scale-105";
                card.innerHTML = `
                    <h3 class="text-lg font-bold text-gray-800">${useCase["Use Case"]}</h3>
                    <p class="text-sm text-gray-600 mt-2">${useCase["Description"]}</p>
                    <a href="usecase-details.html?usecase=${encodeURIComponent(useCase["Use Case"])}&horizontal=${encodeURIComponent(useCase["Horizontal"])}&problem=${encodeURIComponent(useCase["Problem to Solve"])}&description=${encodeURIComponent(useCase["Description"])}&methodology=${encodeURIComponent(useCase["Methodology"])}&objective=${encodeURIComponent(useCase["Business Objective"])}&results=${encodeURIComponent(useCase["Key Results"])}"
                        class="text-indigo-500 font-medium mt-4 inline-block">Explore &gt;&gt;</a>
                `;
                cardContainer.appendChild(card);
            });
        }
 
        function loadMoreUseCases() {
            visibleCount += 9;
            const filteredData = data.slice(0, visibleCount);
            displayCards(filteredData);
 
            // Hide "View More" button if all use cases are visible
            if (visibleCount >= data.length) {
                document.getElementById('viewMoreButton').style.display = 'none';
            }
        }
 
        function applyFilters() {
            const industryValue = document.getElementById("industryFilter").value;
            const technologyValue = document.getElementById("technologyFilter").value;
            const departmentValue = document.getElementById("departmentFilter").value;
 
            const filteredData = data.filter(useCase => {
                return (
                    (!industryValue || industryValue === "all" || useCase["Industry Vertical"] === industryValue) &&
                    (!technologyValue || technologyValue === "all" || useCase["Technology"] === technologyValue) &&
                    (!departmentValue || useCase["Horizontal"] === departmentValue)
                );
            });
 
            visibleCount = 20; // Reset visible count on filter
            displayCards(filteredData.slice(0, visibleCount));
 
            // Show "View More" button if there are more results to load
            const viewMoreButton = document.getElementById("viewMoreButton");
            if (filteredData.length > visibleCount) {
                viewMoreButton.style.display = 'inline-block';
            } else {
                viewMoreButton.style.display = 'none';
            }
        }
 
        document.getElementById("industryFilter").addEventListener("change", applyFilters);
        document.getElementById("technologyFilter").addEventListener("change", applyFilters);
        document.getElementById("departmentFilter").addEventListener("change", applyFilters);
 
        fetchData();
    </script>
</body>
</html>
